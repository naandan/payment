{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <link href="{% static "css/main.css" %}" rel="stylesheet" >
  </head>
  <body class="bg-light">
    <div class="wrapper">
      <div class="container mx-auto">
        <div class="row justify-content-center align-items-center" style="height: 100vh">
            <div class="payment-container position-relative overflow-y-auto col-md-4 bg-white p-0 shadow rounded overflow-hidden position-relative" style="height: 500px">
              <div class="header shadow w-full px-4 py-3 bg-white position-sticky top-0 Z-100 d-flex justify-content-between align-items-center">
                <a href="{{ url_back }}" class="text-primary display-6 p-0 m-0">
                  <iconify-icon icon="ic:round-arrow-back-ios" class="text-black display-6 p-0 m-0"></iconify-icon>
                </a>
                <h4 class="">Payment</h4>
              </div>
              <form hx-post="{% url 'payment:pay' %}?code={{ transaction.code }}" hx-refresh="true" hx-swap="outerHTML">
                {% csrf_token %}
                <div class="payment-list shadow my-4 mx-3" style="max-height: 380px; overflow-y: auto">
                  {% for payment_method in payment_methods %}
                  <label for="{{ payment_method.code|lower }}" class="payment-item bg-white px-4 py-3 d-block">
                    <div class="d-flex align-items-center justify-content-between">
                      <div class="row w-100">
                        <div class="col-4">
                          <img src="{% static "img/bbcatrf.png" %}" alt="Logo" height="25px" class="mx-auto d-block">
                        </div>
                        <div class="col-7">
                          <h6 class="m-0">{{ payment_method.name }}</h6>
                        </div>
                        <div class="col-1">
                          <input type="radio" name="payment_method" id="{{ payment_method.code|lower }}" value="{{ payment_method.id }}"> 
                        </div>
                      </div>
                    </div>
                  </label>
                  {% endfor %}
                </div>
                <div class="footer bg-white d-flex justify-content-between align-items-center shadow-lg w-full px-3 py-2 position-absolute w-100 bottom-0">
                  <div class="py-1">
                    <h6 class="m-0">Total Pembayaran</h6>
                    <p class="m-0">Rp. 100.000</p>
                  </div>
                  <div>
                    <button class="btn btn-primary ms-auto" type="submit">Bayar Sekarang</button>
                  </div>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.10/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    </script>
  </body>
</html>
